<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Please shorten my characteristic yo!</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Original Name" aria-describedby="original-count" ng-blur="henshin()" ng-model="originalName">
                <span class="input-group-addon" id="original-count" ng-model="originalNameCount"> {{originalNameCount}} of characters</span>
            </div>
        </div>
        <div class="form-group">
            <h3>Transform to</h3>
        </div>
        <div class="form-group">
            <div class="input-group">
<input type="text" class="form-control" placeholder="Prefix (3 characters)" aria-describedby="prepend" ng-blur="henshin()" ng-model="transformedPrefix">
</div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Transformed Name" aria-describedby="transform-count" value="{{transformedName}}">
                <span class="input-group-addon" id="transform-count" ng-model="transformedNameCount"> {{transformedNameCount}} of characters</span>
            </div>
        </div>
        <div class="form-group">
            <div class="{{userMessage.cssClass}}" role="alert"><strong>{{userMessage.strong}}</strong> {{userMessage.detail}}</div>
        </div>
    </div>
</div>
